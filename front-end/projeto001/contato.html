<!DOCTYPE html>

    <title>OneBit</title>
</head>
<body>
    <header>
        <h1>One Bit</h1>
        <p>Mestres em tecnologia e manutenção de computadores.</p>
    </header>

   <nav>
    <a href="index.html">Home</a>
    <a href="index.html#servicos">Serviços</a>
    <a href="index.html#atendimento">Atendimento</a>
    <a href="clientes.html">Clientes</a>

</nav>
<body>
    <section id="contato">
    <fieldset>
        <legend>Entre em contato</legend>
        
        <form action="#" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Digite seu email"><br>
            
            <label for="fone">Telefone:</label><br>
            <input type="text" name="fone" id="fone" placeholder="Digite seu telefone"><br>
            
            <p>Qual serviço deseja atendimento:</p>
            <input type="checkbox" name="" id="formatacao">
            <label for="formatacao">Formatação</label><br>
            


            <label for="mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem"></textarea>
            <input type="submit" name="enviar" value="Enviar">
        </form>
    </fieldset>
</section>
     <footer width>
        <p>OneBit - Empresa de tecnologia</p>
        <p>Palmas - Tocantins</p>
        
    </footer>

</body>
